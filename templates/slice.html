<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Code Slicer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg text-center relative"
    >
      <div class="flex items-center justify-between mb-6">
        <a href="/">
          <button class="ml-8">
            <img
              src="/static/images/Logo.png"
              class="w-24 h-auto"
              style="transform: scale(2.5)"
              alt="Logo"
            />
          </button>
        </a>
        <a href="/about">
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md"
          >
            About Us
          </button>
        </a>
      </div>

      <div class="flex gap-4 mb-10">
        <div class="flex-1 flex flex-col items-center">
          <div
            class="border-2 border-dashed border-gray-400 bg-blue-50 p-10 rounded-lg min-h-[200px] w-full"
          >
            <img
              id="gifPreview"
              src=""
              alt="GIF Preview"
              class="w-full h-full object-contain"
            />
          </div>
          <a
            id="downloadGif"
            href="#"
            download="model_animation.gif"
            class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md"
            >Download .GIF File</a
          >
        </div>

        <div class="flex-1 flex flex-col items-center">
          <div
            class="border-2 border-dashed border-gray-400 bg-blue-50 p-10 rounded-lg min-h-[200px] w-full"
          >
            <p>3D Model Preview Not Available</p>
          </div>
          <a
            id="downloadObj"
            href="#"
            download="model.obj"
            class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md"
            >Download .OBJ File</a
          >
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const gifUrl = localStorage.getItem("gifUrl");
        const objUrl = localStorage.getItem("objUrl");

        if (gifUrl && objUrl) {
          document.getElementById("gifPreview").src = gifUrl;
          document.getElementById("downloadGif").href = gifUrl;
          document.getElementById("downloadObj").href = objUrl;
        }
      });
    </script>
  </body>
</html>
