<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Code Slicer</title>
    <!-- Import Source Code Pro Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

      /* Apply Source Code Pro font to all text */

              class="w-24 h-auto"

              alt="Logo"
            />
          </button>
        </a>

        <!-- About Us Button (Top Right) -->
        <a href="/about">
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md"
          >

          </button>
        </a>
      </div>

      <!-- Information Box -->
      <div
        class="border-2 border-gray-300 bg-blue-50 p-6 rounded-lg text-left text-gray-500 mb-6"
